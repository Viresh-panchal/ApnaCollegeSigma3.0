<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Level 3</title>
</head>
<body>
    <table border="">
        <caption>Food Menu</caption>
        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2">Product</th>
            </tr>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Cake</td>
                <td>200</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Coke</td>
                <td>80</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>Sum</td>
                <td>280</td>
            </tr>
        </tfoot>
    </table>
    <br>
    <form action="/server"><!--use action attribute to save and submit that info in some file-->
        Text
        <input type="text" placeholder="Enter Your Name">
        <br>
        <label>
            Password
            <input type="password">
        </label>
        <br>
        <label for="number">
            Number
        </label>
        <input type="number" id="number">
        <br>
        Time
        <input type="time" name="Timeing">
        <br>
        Color
        <input type="color">
        <br>
        MDN Web Docs input search for more types
        <br>
        <button type="submit">Submit</button>
        <button type="button">Button</button>
        <button type="reset">Reset</button>
        <input type="button" value="Submit1">
        <input type="submit" value="Click Me Submit">
    </form>
    <form action="https://www.youtube.com/results?">
        <input type="text" placeholder="Search in Youtube" name="search_query">
        <button>Search</button>
    </form>
    <br>
    <form action="/pasta">
        <input type="checkbox" name="age" id="age" checked>
        <label for="age">I am kid</label>
        <button>Submit</button>
    </form>
    <form action="/ok">
        <div>
            <input type="radio" name="fruit" id="apple" value="apple">
            <label for="apple">apple</label>
            <input type="radio" name="fruit" id="mango" value="mango">
            <label for="mango">mango</label>
            <input type="radio" name="fruit" id="banana" value="banana">
            <label for="banana">banana</label>
        </div>
        <div>
            Choose your subjects:
            <input type="checkbox" id="math" name="subj" value="Math">
            <label for="math">math</label>
            <input type="checkbox" id="science" name="subj" value="Sci">
            <label for="math">science</label>
            <input type="checkbox" id="English" name="subj" value="Eng">
            <label for="math">english</label>
        </div>
        <div>
            Choose your profession:
            <select name="profession" id="profession">
                <option>Select your option</option>
                <option value="stu" selected>Student</option>
                <option value="dev">Developer</option>
            </select>
        </div>
        <label for="vol">Select your volume level : </label>
        <input type="range" id="vol" min="0" max="100" name="vol" step="10" value="70">
        <br>
        <label for="feedback">Please give your feedback : </label>
        <textarea id="feedback" name="feedback" rows="5" cols="50" placeholder="Write your feedback here"></textarea>
        <button>Submit</button>
    </form>
</body>
</html>
