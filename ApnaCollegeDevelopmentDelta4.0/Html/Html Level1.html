<!-- Html means HyperText Markup Language means structure & formatting -->
<!-- ! is Boilerplae in vs code emmet abbrevation shortcut-->
<!DOCTYPE html>
<html lang="en"><!--html is tag, lang is attribute-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Html Page</title><!--title is seen top of website-->
</head>
<body>
    <p>Hello World</p> <!--p is paragraph-->
    <ul> <!--ul is unoderlist-->
        <li>Hello</li>
        <li>World</li>
    </ul>
    <ol type="A"> <!--ol is orderlist, type is attribute-->
        <li>Hello</li>
        <li>World</li>
    </ol>
    <a href="https://www.google.com">Google</a><!--a is anchor tag links, href is hyper text reference-->
    <img src="tomato.jpg" alt="tomato image"><!--img is image tag, src is destination image path or image link, alt is if img not work-->
    <br><!--br is line break one line skip-->
    <p><b>OK</b><i>OK</i><u>OK</u>OK</p>
    <P>Hello World</P><p>Hello World1</p><!--HTML Language is non case sensitive language-->
</body>
</html>
